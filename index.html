<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador de texto</title>
        <link rel="stylesheet" href="styles.css">
    </head>


    <body>
        <div class="pagina-principal">
            <div class="encriptar">
                <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>

                <div class="reglas">
                    </p>    Solo letras minúsculas y sin acentos.</p>
                </div>

                <div class="Botones">
                    <button class="btn-encriptar" type="button" value="Encriptar" onclick="encriptar()"> Encriptar </button>
                    <button class="btn-desencriptar" type="button" value="Desencriptar" onclick="desencriptar()">Desencriptar</button>
                </div>

            </div>

            <div class="caja-desencriptar">
                <div class="Imagen-principal"> 
                    <img src="Imagenp.jpg" alt="Imagen de gato" id="Imagen1" class="Imagen1" >
                </div>
                
                <div class="area-desencriptar">
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje" ></textarea>
                </div>
            </div>
        </div>
        <footer>
            <img src="alura.svg" alt="logo Alura" class="alura">
            <p class="pie-pagina">Priscilla Solís Miranda</p>
            <p class="pie-pagina">2024</p>
        </footer>
    </body>
    <script src="index.js"></script>
</html>
